<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/main.js" async></script>
  <title>Portfolio Landing Page Example</title>
</head>
<body>

  <header class="hero">

    <nav class="navbar">
      <div class="navbar__head">
        <img id="logo" src="/assets/logo.svg" alt="logo"/>
        <ul class="navbar__head__main">
          <li class="navbar__head__main__link">
            <a href="#home">Home</a>
          </li>
          <li class="navbar__head__main__link">
            <a href="#about">About</a>
          </li>
          <li class="navbar__head__main__link">
            <a href="#portfolio">Portfolio</a>
          </li>
          <li class="navbar__head__main__link">
            <a href="#pricing">Pricing</a>
          </li>
          <li>
            <button class="btn btn--secondary">Hire Me!</button>
          </li>
        </ul>
        <a id="burger-bar">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <ul class="navbar__content">
        <li class="navbar__content__link">
          <a href="#about">About</a>
        </li>
        <li class="navbar__content__link">
          <a href="#portfolio">Portfolio</a>
        </li>
        <li class="navbar__content__link">
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="hero__content">
      <h1 class="hero__content__title">Geoffrey<br/>Richardson</h1>
      <h3 class="hero__content__tagline">I am a Freelance Web Developer and Designer based in <br />London, United Kingdom</h3>
      <div>
        <a class="social-media-icon" href="#">
          <i class="fa-brands fa-facebook-square"></i>
        </a>
        <a class="social-media-icon" href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a class="social-media-icon" href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a class="social-media-icon" href="#">
          <i class="fa-brands fa-dribbble"></i>
        </a>
        <a class="social-media-icon" href="#">
          <i class="fa-brands fa-behance"></i>
        </a>
      </div>
      <button class="btn btn--primary">Hire Me!</button>
    </div>

    <i id="arrow-down" class="fa-solid fa-long-arrow-down"></i>

    <img id="stock-img" src="assets/stockimg.png" alt="stockimg" />
    <img class="ellipse ellipse--01" src="assets/Ellipse.svg" alt="Ellipse" />
    <img class="ellipse ellipse--02" src="assets/Ellipse-02.svg" alt="Ellipse" />

  </header>

</body>
</html>
